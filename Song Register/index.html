<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Register</title>
</head>
<body>
    <form method="get">
        <h1><img src="music.webp" alt="music" width="45px" height="45px">Register your favorite Song</h1>
        
        <hr>
        
        <p><b>Song tittle:</b>
        <input type="text" name="Song tittle">
        </p>

        <p><b>Artist:</b>
        <input type="text" name="Artist">
        </p>

        <p><b>Song genre:</b>
        <select>
            <option value="Rap">Rap</option>
            <option value="Jazz">Jazz</option>
            <option value="House music">House music</option>
            <option value="other">other</option>
        </select>
        </p>

        <p><b>Publication Date:</b>
        <input type="date" name="Publication Date">
        </p>

        <p><b>Description of the Song:</b>
        <textarea name="Description of the Song"></textarea>
        </p>

        <p><b>Upload your file:</b>
        <input type="file" name="Upload your file">
        </p>

        <input id="submit" type="submit" name="Send your Song" value="Send your Song">
        <label for="Submit"></label>
        <hr>
    </form>

</body>
</html>
