<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Register</title>
</head>
<body>
    <form method="get">
    
    <legend><h1><img src="movie.jpg" alt="movie" width="45px" height="45px"> Movie Register</h1>
    
        <hr>
    
    <p><b>Movie Tittle</b>
    <input type="text" name="Movie Tittle">
    </p>
    <p><b>Movie genre</b>
    <select>
        <option value="Action">Action</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Other">Other</option>
    </select> </p>
    
    <p><b>Date of Publication</b>
    <input type="date" name="Date of Publication">
</p>
    <p><b>
        Upload File
    </b><input type="file" name="Upload File"></p>

    <p><b>Description</b>
    <textarea name="Description"></textarea> </p>
<hr>
</form>
</body>
</html>
